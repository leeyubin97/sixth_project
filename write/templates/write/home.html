<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 2u_log </title>
</head>
<body>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <div style ="margin-left: 30px; margin-top: 30px">
    {% if user.is_active %}
    <h4 style="display:inline;">이유빈 </h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
    <h4 style="display:inline;"> {{user.username}} {{user.nickname}} <a href="{% url 'logout'%}">logout</a></h4>
    {% else %}
    <h4> 이유빈 <a href="{% url 'accounts:signup'%}">signup</a>
        <a href="{% url 'login'%}">login</a> </h4>
    {% endif %}

    <br>
    {% for post in posts.all %}
        <table class="table"><strong>
            <h3><a href="{% url 'detail' post.id %}"> {{post.title|truncatechars_html:6}} </a> </h3>
        </strong> </table>
    {% endfor %}
    <a href="{% url 'new' %}" button style="width:200px;height:30px;" class="btn btn-primary" >글쓰기</a>
    </div>
</body>
</html>
